        <main>

            <!--------------- Contact section begins here --------------->
            <div class="contact-me-flexbox">
                <form class="form-box">
                    <div class="responsive-cell">
                        <p class="text-blk">NAME</p>
                        <input class="input" name="name" id="name" placeholder="Please enter name.." required>
                    </div>
                    <div class="responsive-cell">
                        <p class="text-blk">EMAIL</p>
                        <input type="email" class="input" name="email" id="email" placeholder="Please enter email.." required>
                    </div>
                    <div class="responsive-cell">
                        <p class="text-blk">PHONE NUMBER</p>
                        <input class="input" name="phone" id="phone" placeholder="Please enter phone number..">
                    </div>
                    <div class="responsive-cell">
                        <p class="text-blk">WHAT DO YOU HAVE IN MIND ?</p>
                        <textarea class="textinput" name="message" id="message" placeholder="Please write your message.." required></textarea>
                    </div>
                    <button class="submit-btn" onclick="validateForm()">
                        Submit
                    </button>
                </form>
                <div class="map">
                    <p class="map-head">Reach Me At</p>
                    <div class="social-media-links">
                        <a class="social-icon-link" href="#">

                        </a>
                        <a class="social-icon-link" href="#">

                        </a>
                    </div>
                    <div class="map-box"></div>
                </div>
            </div>
        </main>
